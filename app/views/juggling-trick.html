{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/url/of/previous/page">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">What is your most impressive juggling trick?
      </h1>

      <form class="form" action="/check-your-answers" method="post">

        <div class="govuk-form-group">

              <textarea class="govuk-textarea" id="juggling-trick" name="juggling-trick" rows="5" aria-describedby="juggling-trick-hint">{{ data['juggling-trick'] }}</textarea>
            </div>

            <div class="govuk-form-group">
  <label class="govuk-label" for="file-upload-1">
    Upload a video or jpeg file showing your juggling trick
  </label>
  <input class="govuk-file-upload" id="file-upload-1" name="file-upload-1" type="file">
</div>


        <button class="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
